<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
    <title>添加用户</title>
    <include file="Common/head" />
</head>
<body>
    <!-- 头部 -->
    <include file="Common/header" />
    <!-- /头部 -->

	  <div class="main-container container-fluid">
		    <div class="page-container">
			      <!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content col-sm-9">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="#">用户管理</a>
                        </li>
                        <li class="active">添加用户</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增用户</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="username" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 text-red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id" class="col-sm-2 control-label no-padding-right">密码</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="password" placeholder="" name="password" required="" type="password">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-primary">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		    </div>
	  </div>

	  <!--Basic Scripts-->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/js/beyond.js"></script>
</body>
</html>
