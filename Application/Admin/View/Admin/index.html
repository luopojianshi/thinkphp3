<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
    <title>PHP中文网：交流群374224296</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/css/beyond.css" rel="stylesheet" type="text/css">
    <!-- <link href="/Public/style/demo.css" rel="stylesheet"> -->
    <link href="__PUBLIC__/css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
</head>
<body>
	  <!-- 头部 -->
    <include file="Common/header" />
    <!-- /头部 -->

	  <div class="main-container container-fluid">
		    <div class="page-container">
			      <!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="__MODULE__/index/index">系统</a>
                        </li>
                        <li class="active">用户管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" 
                      onClick="javascript:window.location.href = '__CONTROLLER__/add'">
                        <i class="fa fa-plus"></i> Add
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">用户名称</th>
                                                    <th class="text-center">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <volist name="list" id="vo">
                                                    <tr>
                                                        <td align="center">{$vo.id}</td>
                                                        <td align="center">{$vo.username}</td>
                                                        <td align="center">
                                                            <a href="__CONTROLLER__/edit/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                                                <i class="fa fa-edit"></i> 编辑
                                                            </a>
                                                            <!-- <a href="#" onClick="warning('确定要删除吗', '__CONTROLLER__/del/id/{$vo.id}')" class="btn btn-danger btn-sm shiny"> -->
                                                            <a href="#" class="btn btn-danger btn-sm shiny" data-toggle="modal" data-target="#delModal"
                                                              onClick="$('#confirm').attr('onClick', 'javascript:window.location.href=\'__CONTROLLER__/del/id/{$vo.id}\'')">
                                                                <i class="fa fa-trash-o"></i> 删除
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </volist>
                                            </tbody>
                                        </table>
                                        <div style="height:40px;">
                                            <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                                                {$page}
                                            </ul>
                                        </div>
                                    </div>
                                    <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		    </div>
	  </div>

	  <!--Basic Scripts-->
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/js/beyond.js"></script>

    <div class='modal fade' id='delModal' tabindex='-1' role='dialog' aria-labelledby='delModalLabel'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header' style='height:65px;'>
                    <span class='text-center col-sm-11 h4 myModal_nackName' style='margin-top:10px;'>确定要删除吗?</span>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <!-- <div class='modal-body'>
                </div> -->
                <div class='modal-footer'>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm">确定</button>
                    <button type='button' class='btn' data-dismiss='modal' id='disappear'>关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
